        <a>Menu</a>

</nav>
<section>
    <article>
        <div>
            <form id="ekstrakcja">
                <div>
                    <label for="product-id">ID produktu:</label>
                    <input type="text" id="product-id" placeholder="Wprowadź ID produktu">
                </div>
                <button type="submit">Ekstrakcja</button>
            </form>
            <div id="error-message" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    Error
                </div>
            </div>
        </div>
    </article>
</section>

<script>
    document.getElementById('ekstrakcja').addEventListener('submit', function (event) {
        event.preventDefault();
        var productId = document.getElementById('product-id').value;
        if (productId) 
        {
            window.location.href = 'product.html?id=' + encodeURIComponent(productId);
        } else 
        {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
